<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <form id="idadeForm">
        <label for="idade">Digite sua idade: </label>
        <input type="number" id="idade" name="idade" required>
        <button type="submit">Verificar Faixa Etária</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('idadeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const idade = parseInt(document.getElementById('idade').value);

            if (idade >= 3 && idade <= 10) {
                document.getElementById('resultado').textContent = 'Faixa etária: 3 a 10 anos';
            } else if (idade >= 11 && idade <= 25) {
                document.getElementById('resultado').textContent = 'Faixa etária: 11 a 25 anos';
            } else if (idade >= 36 && idade <= 55) {
                document.getElementById('resultado').textContent = 'Faixa etária: 36 a 55 anos';
            } else if (idade >= 56 && idade <= 100) {
                document.getElementById('resultado').textContent = 'Faixa etária: 56 a 100 anos';
            } else {
                document.getElementById('resultado').textContent = 'Idade fora das faixas especificadas.';
            }
        });
    </script>
</body>
</html>
